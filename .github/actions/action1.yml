name: 'action'
description: 'make a lab'
runs: 
  using: 'composite'
  steps:
    - name: Cache dependencies
      uses: actions/cache@v3
      with:
          path: ~/.npm
          key: ${{ env.CACHE_KEY }}-${{ hashFiles('**/package-lock.json') }}
    - name: Install dependencies
      run: npm ci
      shell: bash

   